<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/minty/bootstrap.min.css"
    />

    <title>Lotto Lotto!</title>
  </head>
  <body>
    <div
      class="container border border-primary d-flex flex-column justify-content-center"
      style="margin-top: 50px;"
    >
      <div class="container" style="margin: 50px;">
        <div class="win_result">
          <h4><strong>Results</strong></h4>
          <p class="desc"></p>
          <div class="nums">
            <div class="num win">
              <strong>Lucky Numbers</strong>
              <p>
                <span id="a" class="ball_645 lrg ball1"></span>
                <span id="b" class="ball_645 lrg ball1"></span>
                <span id="c" class="ball_645 lrg ball3"></span>
                <span id="d" class="ball_645 lrg ball4"></span>
                <span id="e" class="ball_645 lrg ball4"></span>
                <span id="f" class="ball_645 lrg ball5"></span>
                <i class="fas fa-plus" id="plus"></i>
              </p>
            </div>
            <div class="num bonus">
              <strong>Bonus</strong>
              <p><span id="g" class="ball_645 lrg ball3"></span></p>
            </div>
          </div>
        </div>
      </div>
      <a
        href="/dashboard"
        class="btn btn-pill btn-info rounded-pill"
        style="margin-bottom: 15px;"
        >go back to dashboard</a
      >
      <a
        href="/"
        class="btn btn-pill btn-info rounded-pill"
        style="margin-bottom: 15px;"
        >go back to first page</a
      >
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js.js"></script>
  </body>
</html>
